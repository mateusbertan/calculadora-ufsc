<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site simples para calcular a pontuação de uma questão de somatória da UFSC.">
    <title>Somatória UFSC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section class="title">
            <h1>Calculadora de Somatória da UFSC</h1>
        </section>
        <section class="dados">
            <form class="form" action="javascript:Calcular()">
                <section class="soma">
                    <label for="soma">Soma:</label>
                    <input type="number" id="soma" name="soma" value="0" min="0" max="99">
                </section>
                <section class="gabarito">
                    <label for="gabarito">Gabarito:</label>
                    <input type="number" id="gabarito" name="gabarito" value="0" min="0" max="99">
                </section>
                <section class="quantidade">
                    <label for="quantidade">Maior preposição:</label>
                    <select name="quantidade" id="quantidade">
                        <option value="7">64</option>
                        <option value="6">32</option>
                        <option value="5">16</option>
                        <option value="4">8</option>
                        <option value="3">4</option>
                    </select>
                </section>
                <input class="submit" type="submit" value="Calcular">
            </form>
        </section>
        <section class="resultado">
            <p id="pontuacao"></p>
            <p id="assinaladas"></p>
            <p id="corretas"></p>
            <p id="incorretas"></p>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/mateusbertan" target="_blank">Mateus Bertan</a></p>
    </footer>
</body>
</html>
